<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Authorization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #1f2937;
    }
    .success {
      color: #059669;
    }
    .error {
      color: #dc2626;
    }
    .instructions {
      margin: 20px 0;
      color: #666;
      line-height: 1.6;
    }
    .code-container {
      background: #f3f4f6;
      border: 2px solid #059669;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .code {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
      color: #1f2937;
      user-select: all;
      cursor: text;
      padding: 10px;
      background: white;
      border-radius: 4px;
    }
    .copy-btn {
      background: #059669;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #047857;
    }
    .copy-btn:active {
      background: #065f46;
    }
    .copied {
      color: #059669;
      font-weight: bold;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .copied.show {
      opacity: 1;
    }
    .footer {
      margin-top: 30px;
      color: #999;
      font-size: 14px;
    }
    .error-details {
      background: #fee2e2;
      border: 1px solid #dc2626;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <h1>Processing...</h1>
      <p class="instructions">Extracting authorization code...</p>
    </div>
    <div id="success" style="display: none;">
      <h1 class="success">‚úÖ Authorization Successful!</h1>
      <p class="instructions">Copy this code and paste it into your terminal:</p>
      <div class="code-container">
        <div class="code" id="authCode"></div>
      </div>
      <button class="copy-btn" onclick="copyCode()">üìã Copy to Clipboard</button>
      <div class="copied" id="copiedMsg">Copied!</div>
      <p class="footer">You can close this window after copying the code.</p>
    </div>
    <div id="error" style="display: none;">
      <h1 class="error">‚ùå Authorization Failed</h1>
      <div class="error-details" id="errorDetails"></div>
      <p class="footer">Please close this window and try again in your terminal.</p>
    </div>
  </div>

  <script>
    // Extract parameters from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    // Hide loading
    document.getElementById('loading').style.display = 'none';

    if (error) {
      // Show error
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorDetails').innerHTML = `
        <strong>Error:</strong> ${error}<br>
        ${errorDescription ? `<strong>Description:</strong> ${errorDescription}` : ''}
      `;
    } else if (code) {
      // Show success with code
      document.getElementById('success').style.display = 'block';
      document.getElementById('authCode').textContent = code;

      // Auto-select code on page load
      const codeEl = document.getElementById('authCode');
      const selection = window.getSelection();
      const range = document.createRange();
      range.selectNodeContents(codeEl);
      selection.removeAllRanges();
      selection.addRange(range);
    } else {
      // No code or error - something went wrong
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorDetails').innerHTML = `
        <strong>Error:</strong> No authorization code received.<br>
        The redirect URL may be incorrect or the authorization was cancelled.
      `;
    }

    function copyCode() {
      const code = document.getElementById('authCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 2000);
      }).catch(err => {
        // Fallback for older browsers
        const codeEl = document.getElementById('authCode');
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(codeEl);
        selection.removeAllRanges();
        selection.addRange(range);
        try {
          document.execCommand('copy');
          const msg = document.getElementById('copiedMsg');
          msg.classList.add('show');
          setTimeout(() => msg.classList.remove('show'), 2000);
        } catch (e) {
          alert('Please manually select and copy the code');
        }
      });
    }
  </script>
</body>
</html>
